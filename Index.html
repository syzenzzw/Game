<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bem vindo ao jogo da forca</h1>
    <div id="Jogo">
        <label id="lblPalavra" for="Palavra">Digite uma palavra</label>
        <input style="display: inline;" type="text" id="Palavra" placeholder="Digite aqui">
        <label id="lblDica" for="Dica">Digite uma dica</label>
        <input style="display: inline;" type="text" id="Dica" placeholder="Digite aqui">
        <button id="btnEnviar" style="display: inline;" type="button" onclick="Verificacao()">Enviar</button>
        <button type="button" id="btnIniciar" style="display: none" onclick="JogoIniciado()">INICIAR O JOGO</button>
        <div id="jogoIniciado">
            <div id="palavraOculta"></div>
            <br><br>
            <label id="lblAdvPalav" style="display: none;" for="advPalavra">Tente acertar a palavra: </label>
            <input style="display: none;" type="text" id="advPalavra" placeholder="Digite aqui">
            <button id="btnAdvPalavra" style="display: none;" type="button" onclick="TratamentosAcertosErrosPalavra()">Tentar acertar a palavra</button>
            <br><br>
            <label id="lblAdvLetra" style="display: none;" for="advLetra">Tente acertar uma letra: </label>
            <input style="display: none;" type="text" id="advLetra" placeholder="Digite aqui">
            <button id="btnAdvLetra" style="display: none;" type="button" onclick="TratamentosAcertosErrosLetra()">Tente acertar uma letra</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
